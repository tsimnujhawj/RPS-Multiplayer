<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Logic/JavaScript -->
    <script src="assets/javascript/logic.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 header-box">
                <h1>Rock, Paper, Scissor</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5 player-box p-1" id="player-one">
                Player 1
            </div>
            <div class="col-md-5 player-box p-1" id="player-two">
                Player 2
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 player-pick m-0" id="player-one-pick">
                Pick
            </div>
            <div class="col-md-6 player-pick m-0" id="player-two-pick">
                Pick
            </div>
        </div>


    </div>
</body>
</html>
